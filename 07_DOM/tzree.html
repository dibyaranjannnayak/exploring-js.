<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>

<script>
    //add
    function addLanguage(language){
        const li = document.createElement('li')
        li.innerText=  `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('c++')
    
    //add
    function addOptiLanguage(language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('typeScript')
    addOptiLanguage('c')
    addOptiLanguage('python')

    //edit
    const secondLang = document.querySelector('li:nth-child(2)')
    console.log(secondLang)
    secondLang.innerHTML= 'java'

    //edit
    const newLi = document.createElement('li')
    newLi.textContent = 'js'
    secondLang.replaceWith(newLi)

    //edit
    const lastLi = document.querySelector('li:last-child')
    console.log(lastLi)
    lastLi.outerHTML = '<li>py</li>'

    //remove
   const lastElement = document.querySelector('li:last-child')
   console.log(lastElement)
   lastElement.remove()
    
</script>
</html>
